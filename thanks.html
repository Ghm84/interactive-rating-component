<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <link rel = "stylesheet" href = "normalize.css">
        <link rel = "stylesheet" href = "style-thanks.css">
        <title>Interactive Rating Component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class = "card-two">
            <div class = "container">
                <img class = "thank-you-img" src = "images/illustration-thank-you.svg" alt = "">
                <h2 class = "selected">You selected 4 out of 5</h2>
                <h3 class = "thank-you-msg">Thank you!</h3>
                <p class = "appreciation-msg">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
            </div>
        </main>
        <button onclick = "window.location.href = 'index.html'" class = "back-button">
            <img class = "icon-back" src = "images/arrow-left-solid.svg" alt = "">
        </button>
        <script src="main.js"></script>
    </body>
</html>
