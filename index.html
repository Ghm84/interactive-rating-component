<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <link rel = "stylesheet" href = "normalize.css">
        <link rel = "stylesheet" href = "style-main.css">
        <title>Interactive Rating Component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class = "card-one">
            <div class = "container">
                <div class = "star-container">
                    <img class = "icon-star" src = "images/icon-star.svg" alt = "">
                </div>
                <div class = "main-text">
                    <h1>How did we do?</h1>
                    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                </div>
                <div class = "rating">
                    <div class = "number-one-container">
                        <h2 class = "one">1</h2>
                    </div>
                    <div class = "number-two-container">
                        <h2 class = "two">2</h2>
                    </div>
                    <div class = "number-three-container">
                        <h2 class = "three">3</h2>
                    </div>
                    <div class = "number-four-container">
                        <h2 class = "four">4</h2>
                    </div>
                    <div class = "number-five-container">
                        <h2 class = "five">5</h2>
                    </div>
                </div>
                <button>SUBMIT</button>
            </div>
        </main>
        <script src="main.js"></script>
    </body>
</html>
